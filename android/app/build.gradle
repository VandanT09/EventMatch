plugins {
    id "com.android.application"
    id 'com.google.gms.google-services' // Ensure this is included
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.new_eventmatch"
    compileSdk = 35
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    defaultConfig {
        applicationId = "com.example.new_eventmatch"
        minSdkVersion 23
        targetSdk = 35
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation 'com.google.firebase:firebase-analytics:21.5.0'
    implementation 'com.google.firebase:firebase-firestore:24.11.0'
    implementation 'com.google.firebase:firebase-storage:20.0.0' // Add this for Firebase storage if you need it
    implementation 'com.google.android.gms:play-services-auth:20.2.0' // For authentication if needed
    implementation 'com.google.firebase:firebase-messaging:23.1.0' // For Firebase messaging if needed
    implementation 'com.google.firebase:firebase-crashlytics:18.2.1'  // Ensure this is added
}

// Ensure to add this in your app-level build.gradle for Firebase initialization
apply plugin: 'com.google.gms.google-services'
apply plugin: 'com.google.firebase.crashlytics' 