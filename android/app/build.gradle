plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.new_eventmatch"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17  // Set to Java 17
        targetCompatibility = JavaVersion.VERSION_17  // Set to Java 17
    }

    kotlinOptions {
        jvmTarget = "17"  // Set to Java 17 for compatibility
    }

    defaultConfig {
        // Unique Application ID
        applicationId = "com.example.new_eventmatch"
        
        // Updated minSdkVersion for firebase_auth compatibility
        minSdkVersion 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
